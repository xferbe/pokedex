<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--<meta http-equiv="X-UA-Compatible" content="IE=edge"-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/styl.css">

  <!-- Script -->
  <script defer src="./js/script.js"></script>
  <script defer src="./js/jquery-3.6.0.min.js"></script>

  <title>Pokédex</title>
</head>
<body>
  
  <main>
    <img src="#" alt="pokemon" class="pokemon_image">

    <h1 class="pokemon_data">
      <span class="pokemon_number"></span>
      <span class="pokemon_name"></span>
    </h1>
    
    <h1 class="pokemon_type">
      <span class="poketype pokemon_type1"></span>
      <span class="poketype pokemon_type2"></span>
    </h1>

    <form class="form">
      <input
        type="search"
        class="input_search"
        placeholder="Nome ou número"
        required
        maxlength="16";
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="./images/Pokedex.png" alt="pokedex" class="pokedex">
  </main>

</body>
</html>
